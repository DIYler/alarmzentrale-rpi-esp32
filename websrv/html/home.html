<!DOCTYPE HTML>
<html>
  <head>
    <title>Alarmzentrale</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="icon" href="/icons/favicon.ico" sizes="any"><!-- 32×32 -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png"><!-- 180×180 -->
    <link rel="manifest" href="/icons/site.webmanifest">

    <style>
      .mg-t-20 {
        margin-top: 20px;
      }
      .mg-t-40 {
        margin-top: 40px;
      }
      .mg-l-20 {
        margin-left: 20px;
      }
      .mg-b-20 {
        margin-bottom: 20px;
      }

      table a:link,a:visited {
        color: orange;
        text-decoration: none;
      }

      table a:hover {
        color: green;
        text-decoration: none;
      }

    </style>

    <!-- Script zum Kommunizieren mit der Alarmzentrale-API -->
    <script src="/js/alarmzentrale_api.js"></script>

 </head>
  <body style="font-family: roboto;" class="mg-t-20 mg-l-20" onload="getBereiche();getDienst();getStoerungen();">
    <div class="container">
    <h1 class="text-center">Alarmzentrale</h1>
    <div class="col-md text-center">
      <img class="text-center" src="/icons/android-chrome-192x192.png" alt="Alarmzentrale">
    </div>

    <div class="col-md text-center" style="margin-top: 50px;">
      <h4>Systemstatus</h4>
      <table id="dienst" class="table" style="max-width: 1000px;"></table>
    </div>
   
    <div class="col-md text-center">
      <h4 id="HStoerungen"></h4>
      <table id="stoerungen" class="table"></table>
    </div>
  
    <div class="col-md text-center" style="margin-top: 50px;">
      <h4>Bereiche</h4>
      <table id="alleBereiche" class="table"></table>
    </div>
   
    <div class="col-md text-center" style="margin-top: 50px;">
      <h4>Was möchtest du tun?</h4>
    </div>

    <div class="col-md mg-t-20 text-center">
      <button type="button" onclick="getBereichzumAlarmquitieren()" class="btn btn-outline-dark">Alarme quitieren</button>
       <table id="tableAlarmquitieren" style="width: 100%;">
      </table>
    </div>

    <div class="col-md mg-t-40 text-center">
       <button type="button" id="buttonScharfschalten" onclick="getBereichzumScharfschalten()" class="btn btn-outline-dark">Bereich scharfschalten</button>
       <table id="tableScharfschalten" style="width: 100%;">
       </table>  
    </div>

    <div class="col-md mg-t-40 mg-b-20 text-center">
      <button type="button" onclick="getBereichzumUnscharfschalten()" class="btn btn-outline-dark">Bereich unscharfschalten</button>
      <table id="tableUnscharfschalten" style="width: 100%;">
      </table>
    </div>
   </div>

  </body>
</html>
